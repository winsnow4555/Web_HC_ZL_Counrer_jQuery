<html lang="zh">

<head>

    <title>計數器 || jQuery</title>

    <div class="number" data-ct-number="999" data-ct-duration="10000">0</div>

    <div class="number" data-ct-number="999" data-ct-duration="40000">0</div>

    <div class="number" data-ct-number="999" data-ct-duration="30000">0</div>

    <!-- 先貼別人再貼自己的 -->
    <script src="./counter.js"></script>

</html>
